<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Ma progression</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .sidebar { background: #343a40; color: #fff; min-height: 100vh; }
    .sidebar a { color: #fff; }
    .content { padding: 20px; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4>Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mes formations</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Progression</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Paramètres</a></li>
        </ul>
      </div>
      <!-- Content -->
      <div class="col-md-10 content">
        <h2>Dashboard - Ma progression de cours</h2>
        
        <!-- Section Historique avec progressions en barres -->
        <div class="card">
          <div class="card-header">Historique de progression</div>
          <div class="card-body">
            <div class="mb-4">
              <h5>Cours HTML</h5>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" 
                     aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
              </div>
            </div>
            <div class="mb-4">
              <h5>Cours CSS</h5>
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 60%;" 
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
              </div>
            </div>
            <div class="mb-4">
              <h5>Cours JavaScript</h5>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 40%;" 
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Évolution du cours HTML</div>
          <div class="card-body">
            <canvas id="progressChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/participantDashboard.js"> </script>
</body>
</html>
