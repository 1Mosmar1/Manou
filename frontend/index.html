<!-- HTML pour afficher la progression -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progression des Cours</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="progress-container">
    <h2>Progression de Cours</h2>
    
    <!-- Section pour afficher la progression et la deadline -->
    <div id="progression-info">
      <p><strong>Cours:</strong> <span id="course-title"></span></p>
      <p><strong>Progression:</strong> <span id="progress-value"></span>%</p>
      <p><strong>Deadline:</strong> <span id="deadline-value"></span></p>
    </div>

    <!-- Barre de progression -->
    <div id="progress-bar-container">
      <label for="progress-bar">Progression</label>
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
